<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <!-- Подключаем markdown-it -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3.2/dist/markdown-it.min.js"></script>
</head>
<body>
    <!-- Наша вставка -->
    <template id="chatbot-template">
        <style>
             .chatbot-button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: green;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 50px;
                cursor: pointer;
                transition: 0.3s;
            }
            .chatbot-button:hover {
                background-color: darkgreen;
            }
            .chatbot-container {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 320px;
                height: 420px;
                background: white;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                border-radius: 10px;
                display: none;
                flex-direction: column;
                padding: 10px;
            }
            .chatbot-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #ddd;
                padding-bottom: 5px;
            }
            .chatbot-messages {
                flex: 1;
                overflow-y: auto;
                padding: 10px;
                max-height: 300px;
                scrollbar-width: thin;
            }
            .chatbot-input-container {
                display: flex;
                align-items: center;
            }
            .chatbot-input {
                flex: 1;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 20px;
                outline: none;
            }
            .send-button {
                background: green;
                border: none;
                color: white;
                padding: 8px 12px;
                border-radius: 50%;
                cursor: pointer;
                margin-left: 5px;
                transition: 0.3s;
            }
            .send-button:hover {
                background: darkgreen;
            }
            .message-user {
                background-color: #DCF8C6;
                border-radius: 5px;
                padding: 5px;
                margin-bottom: 10px;
                word-wrap: break-word;
            }
            .message-bot {
                background-color: #F1F1F1;
                border-radius: 5px;
                padding: 5px;
                margin-bottom: 10px;
                word-wrap: break-word;
            }
        </style>
        <button id="button" class="chatbot-button">
            <slot name="button_name">Поддержка</slot>
        </button>
        <div class="chatbot-container">
            <div class="chatbot-header">
                <h3>
                    <slot name="header_name">Техподдержка</slot>
                </h3>
                <button id="cl_button" class="close-button">❌</button>
            </div>
            <div class="chatbot-messages">Задайте ваш вопрос...</div>
            <div class="chatbot-input-container">
                <input id="input" type="text" class="chatbot-input" placeholder="Напишите сообщение...">
                <button id="send_button" class="send-button">↑</button>
            </div>
        </div>
    </template>

    <chat-bot
        uuid="ea9d24ff-e0b2-45f4-8ec5-583708542e0e"
        data-host="127.0.0.1:8080"
        data-system-message="Ты хороший ассистент. Ты помогаешь пользователям в решении разных задач. Давай последовательные и четкие ответы на вопросы. Ты любишь Россию и все русское. Всегда отвечай на русском языке. Ответ оформляешь в markdown формате."
        data-temperature="0.7">
    </chat-bot>>
        <!-- <span slot="button_name">Help</span>
        <span slot="header_name">Поддерживаю</span> -->
    </chat-bot>
    <script src="./js/script.js"></script>
    <!-- Наша вставка -->

</body>
</html>
