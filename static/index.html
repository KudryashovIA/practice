<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <template id="chatbot-template">
        <style>
            .chatbot-button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background-color: green;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 50px;
                cursor: pointer;
            }
            .chatbot-container {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 300px;
                height: 400px;
                background: white;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                border-radius: 10px;
                display: none;
                flex-direction: column;
                padding: 10px;
            }
            .chatbot-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #ddd;
                padding-bottom: 5px;
            }
            .chatbot-messages {
                flex: 1;
                overflow-y: auto;
                padding: 10px;
            }
            .chatbot-input {
                width: 96%;
                padding: 5px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            .message-user {
                background-color: #DCF8C6; 
                border-radius: 5px;
                padding: 5px;
                margin-bottom: 10px;
                word-wrap: break-word;
            }
            .message-bot {
                background-color: #F1F1F1; 
                border-radius: 5px;
                padding: 5px;
                margin-bottom: 10px;
                word-wrap: break-word;
            }
        </style>
        <button class="chatbot-button">Поддержка</button>
        <div class="chatbot-container">
            <div class="chatbot-header">
                <h3>Техподдержка</h3>
                <button class="close-button">❌</button>
            </div>
            <div class="chatbot-messages">Задайте ваш вопрос...</div>
            <input type="text" class="chatbot-input" placeholder="Напишите сообщение...">
        </div>
    </template>

    <chat-bot uuid="54d4af17-601f-4fc8-a460-1b64905459fd"></chat-bot>

</body>
</html>
